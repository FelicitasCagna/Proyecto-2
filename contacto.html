<body>
        <section >
            <div class="main-container">
                <div class="top-side mt-3">
                    <h2>Dejanos tu Mensaje</h2>
                    <form onsubmit="login(event)" id="contact-form" class="d-flex flex-column align-items-center w-50 ms-20 bg-form" >
                        <label for="text">Nombre completo</label>
                        <input type="text" id="contact-name" required class="form-control" >
                        <label for="number">DNI</label>
                        <input type="number" id="contact-dni" required min="6" class="form-control" >
                        <label for="email">Correo electronico</label>
                        <input type="email" id="contact-email" required class="form-control" >
                        <label for="number">Telefono de contacto</label>
                        <input type="number" id="contact-number" required class="form-control" >
                        <textarea name="txtar" id="contact-text" placeholder="Dejar un mensaje" cols="30" rows="10" required class="form-control mt-4"></textarea>
                        <button id="message-send" class="btn btn-primary m-2" type="submit" data-bs-toggle="modal" data-bs-target="#contact-modal">Enviar</button>
            </form>
        </div>
