<!doctype html>
<html lang="es"> 
    <head> 
        <meta charset="utf-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge">   
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="author" content="Clinica Rolling">
        <meta name="description" content="Login de la clinica Rolling">
        <meta name="keywords" content="Formulario Acceso, Formulario de Login">
        <title> Clinica Rolling </title> 
        <script src="https://smtpjs.com/v3/smtp.js"></script> 
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/login.css">
    </head>
    
    <body>
        
        <div class="container-box">
            <div class="central">
                <div class="login">
                    <div class="titulo">
                        Bienvenido a la clínica de Rolling
                    </div>
                    <form id="login-rolling" onsubmit="login(event)">
                        <label for="user"></label>
                        <input type="email" id="email" placeholder="Email" required minlength="6" maxlength="30">
                        
                        <label for="pass"></label>
                        <input type="password" id="pass" placeholder="Contraseña" required minlength="8" maxlength="16">
                        
                        <button class="button-login">Login</button> 
                    </form>
                    <div class="pie-form">
                        <a href="" data-bs-toggle="modal" data-bs-target="#modal-pass">¿Perdiste tu contraseña?</a>
                        <div id="modal-pass" class="modal" tabindex="-1">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title">Como recuperar su contraseña</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                  <p>Por favor indique su correo electrónico</p>
                                  <form>
                                    <label for="email-reset"></label>
                                    <input type="email" id="email-reset" placeholder="Correo electrónico">
                                  </form>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                  <button type="button" class="btn btn-primary" onclick="loginEmail()">Enviar</button>
                                </div>
                              </div>
                            </div>
                          </div>
                        <a href="#" data-bs-toggle="modal" data-bs-target="#modalRegister">¿No tienes Cuenta? Registrate</a>
                    </div>
                    <div class="modal fade" id="modalRegister" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title">Registrarse</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <form onsubmit="register(event)">
                              <label for="fullnameR">Nombre completo</label>
                              <input class="form-control" type="text" id="fullnameR" required maxlength="28" minlength="4" placeholder="Nombre y apellido">

                              <label for="emailR">Email</label>
                              <input class="form-control" type="email" id="emailR" required maxlength="28" minlength="4" placeholder="user@example.com">


                              <label for="ageR">Edad</label>
                              <input class="form-control" type="number" id="ageR" required max="120" min="16" placeholder="Edad">

                              <label for="pass">Contraseña</label>
                              <input class="form-control" type="password" id="passR" required minlength="8" maxlength="16" placeholder="Entre 8 a 16 caracteres">

                              <label for="pass2R">Repetir contraseña</label>
                              <input class="form-control" type="password" id="pass2R" required minlength="8" maxlength="16" placeholder="Su contraseña">
                              
                              
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-primary">Enviar</button>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="js/login.js"></script>
    </body>
    </html>
